<!DOCTYPE html>
<html>

<head>
  <title>Partial volume registration prototype</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="layout.css" />
</head>

<body>
  <div id="template_viewer">
    <div id="template_view_coronal" class="coronal"><p class="placeholder">Coronal view of the template</p></div>
    <div id="template_view_sagittal" class="sagittal"><p class="placeholder">Sagittal view of the template</p></div>
    <div id="template_view_axial" class="axial"><p class="placeholder">Axial view of the template</p></div>
    <div id="template_control_panel" class="control_panel"><p class="placeholder">Control panel</p></div>
  </div>
  <div id="incoming_viewer">
    <div id="incoming_view_coronal" class="coronal"><p class="placeholder">Coronal view of the incoming volume</p></div>
    <div id="incoming_view_sagittal" class="sagittal"><p class="placeholder">Sagittal view of the incoming volume</p></div>
    <div id="incoming_view_axial" class="axial"><p class="placeholder">Axial view of the incoming volume</p></div>
    <div id="incoming_control_panel" class="control_panel"><p class="placeholder">Control panel</p></div>
  </div>
</body>
</html>
