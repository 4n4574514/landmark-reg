<div class="modal-header">
  <h3 class="modal-title">Select a dataset</h3>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="item in $ctrl.items"
        ng-class="(item == $ctrl.selected.item) ? 'bg-primary' : ''">
      <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">
        {{item.zoomer_url}}
      </a>
    </li>
  </ul>
  Selected: <strong>{{$ctrl.selected.item.zoomer_url}}</strong>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Load</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
