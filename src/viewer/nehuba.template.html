<div class = "nehuba-container viewer-container" ng-attr-id = "{{$ctrl.nehubaId}}">
</div>
<div class = "nehuba-container overlay-container">
  <div class = "overlay-row">
    <div class = "overlay-cell">
      <div class="nehuba-controller-btns">
        <div class = "btn-group">
          <div ng-click = "$ctrl.resetRotation()" class = "btn btn-sm btn-default">
            reset rotation
          </div>
        </div>
        <div class = "btn-group">
          <div ng-click = "$ctrl.swapAxis('ap')" class = "btn btn-sm btn-default">
            swap a/p
          </div>
          <div ng-click = "$ctrl.swapAxis('lr')" class = "btn btn-sm btn-default">
            swap l/r
          </div>
          <div ng-click = "$ctrl.swapAxis('si')" class = "btn btn-sm btn-default">
            swap s/i
          </div>
        </div>
        <div ng-if = "$ctrl.secondary_layer" class = "input-group">
          <span class="input-group-addon">
            Overlay Opacity:
          </span>
          <input ng-change = "$ctrl.updateOpacity()" type="range" min = "0.0" max = "1.0" step = "0.01" ng-model = "$ctrl.overlayOpacity" class="form-control">
          <span class="input-group-addon">
            {{$ctrl.overlayOpacity.toFixed(2)}}
          </span>
        </div>
      </div>

      <landmark 
        coord = "landmark.coords" 
        colour = "landmark.colour" 
        nm-to-pixel-fn = "$ctrl.transformCoordFn[0]" 
        ng-repeat = "landmark in $ctrl.landmarks" />
        
    </div>
    <div class = "overlay-cell">

      <landmark 
        coord = "landmark.coords" 
        colour = "landmark.colour" 
        nm-to-pixel-fn = "$ctrl.transformCoordFn[1]" 
        ng-repeat = "landmark in $ctrl.landmarks" />

    </div>
  </div>
  <div class = "overlay-row">
    <div class = "overlay-cell">

      <landmark 
        coord = "landmark.coords" 
        colour = "landmark.colour" 
        nm-to-pixel-fn = "$ctrl.transformCoordFn[2]" 
        ng-repeat = "landmark in $ctrl.landmarks" />

    </div>
    <div class = "overlay-cell">

    </div>
  </div>
</div>
